    ></script>

  <body>
    <div class="text-center my-4"></div>
    <div class="m-3">
      <button
        type="button"
        class="btn btn-primary"
        data-toggle="modal"
        data-target="#exampleModal"
        data-backdrop="static"
        id="btn_chkout"
      >
        Proceed to Checkout
      </button>
    </div>
    <div id="orderDetails"></div>

    <div id="iframee"></div>

    <script>
      let params = {};
      let gatewayUrl = "https://epic-lumiere-bcf712.netlify.app/"; //"http://127.0.0.1:3000/";
      let urlParams =
        "?merchantId=7006911868&amount=20&orderId=19012138137211&callback=https://eager-villani-4e5c4e.netlify.app/";
      let iframeUrl = `${gatewayUrl}${urlParams}`;
      let checkoutBtn = document.getElementById("btn_chkout");
      let body = document.body;
      // checkoutBtn.addEventListener("click", sendParams);
      // let frame = "<iframe
      //   style='width: 100%; height: 80vh'
      //   src='http://127.0.0.1:3000/?merchantId=7006911868&amount=20&orderId=19012138137211&callback=http://127.0.0.1:5501/index.html'
      // />"

      function handleChekout() {
        document.getElementById("iframee").innerHTML = `
        <div
          id="iframee"
          style="
            background-color: rgba(0, 0, 0, 0.5);
            height: 100vh;
            width: 100vw;
            position: absolute;
            top: 0;
            left: 0;
            display: flex;
            justify-content: center;
            align-items: center
          "
        >
          <iframe
            style="width: 500px; height: 650px; border:none; padding: 0px; overflow-x: hidden;"
            src=${iframeUrl}
          /> 
        </div>
        `;
      }

      checkoutBtn.addEventListener("click", handleChekout);

      function sendParams() {
        // https: window.location.href =
        //   "https://epic-lumiere-bcf712.netlify.app/?merchantId=7006911868&amount=20&orderId=19012138137211&callback=https://eager-villani-4e5c4e.netlify.app/";

        // epic-lumiere-bcf712.netlify.app/
        https: window.location.href =
          "http://127.0.0.1:3000/?merchantId=7006911868&amount=20&orderId=19012138137211&callback=http://127.0.0.1:5501/index.html";

        // window.location.href =
        //   "https://gifted-kalam-27dc7f.netlify.app/?merchantId=7006911868&amount=20&orderId=19012138137211&callback=https://eager-villani-4e5c4e.netlify.app/";
      }
      window.addEventListener("DOMContentLoaded", (e) => {
        params = getParams("transactionId", "orderId", "paymentCapture");
        if (params?.transactionId) {
          document.getElementById("orderDetails").innerHTML = `
          <div class="text-center">
            <h4>Order ID: ${params.transactionId}</h4>
            <h4>Transaction ID: ${params.orderId}</h4>
            <h5>Payment Capture: ${params.paymentCapture}</h5>
          </div>
          `;
          checkoutBtn.style.display = "none";
        }
      });

      function getParams(trans, order, payCapture) {
        var transactionId = new RegExp("[\?&]" + trans + "=([^&#]*)").exec(
          window.location.href
        );
        var orderId = new RegExp("[\?&]" + order + "=([^&#]*)").exec(
          window.location.href
        );
        var paymentCapture = new RegExp(
          "[\?&]" + payCapture + "=([^&#]*)"
        ).exec(window.location.href);

        if (transactionId && orderId) {
          return {
            transactionId: transactionId[1],
            orderId: orderId[1],
            paymentCapture: paymentCapture[1],
          };
        }
      }
    </script>
  </body>
